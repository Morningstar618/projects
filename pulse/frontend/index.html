<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse | Login</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <form id="login-form" class="form-card" onsubmit="return handleLogin(event)">
      <h2 class="form-title">Pulse Login</h2>

      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="you@example.com" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="••••••••" required />

      <button type="submit">Login</button>

      <p class="form-footer">
        Don’t have an account?
        <a href="#" onclick="showSignUp()">Sign up</a>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="form-card hidden" onsubmit="return handleSignUp(event)">
      <h2 class="form-title">Create Account</h2>

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="you@example.com" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required />

      <label for="verify-password">Verify Password</label>
      <input type="password" id="verify-password" placeholder="Repeat password" required />

      <button type="submit">Sign Up</button>

      <p class="form-footer">
        Already have an account?
        <a href="#" onclick="showLogin()">Back to login</a>
      </p>
    </form>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
